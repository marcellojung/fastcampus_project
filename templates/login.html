{% extends "base.html" %}
{% block content %}
  <div class="container">
      {% comment %} TODO: 1. /login로 접근하여 로그인 페이지를 통해 로그인이 되게 해주세요 {% endcomment %}
      <div class="row mt-5">
        <div class="col-12 text-center">
          <h1>로그인</h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          {{ error }}
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <form method="POST" action=".">
            {% csrf_token %}
            {% comment %} <div class="form-group">
              <label for="...">유저명</label>
              <input type="..." class="form-control" id="..."
                placeholder="유저명" name="..." />
                
            </div>
            <div class="form-group">
              <label for="...">비밀번호</label>
              <input type="password" class="form-control" id="..."
                placeholder="비밀번호" name="..." /> {% endcomment %}
              {{form.as_table}}
              {% if msg %}
              <p style="background-color:tomato;">{{msg}}</p>
              {% endif %}
            <button type="submit" class="btn btn-primary">로그인</button>
          </form>
        </div>
      </div>
  </div>
{% endblock %}
